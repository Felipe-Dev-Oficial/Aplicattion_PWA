<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Despesas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="button.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/Icons/playstore.png">
    <script src="/script.js" defer></script>
    <script src="/sw.js"></script>
</head>
<body>
    <header id="header">
            <h1 class="text">
                Seja bem vindo(a) ao GastCalc
            </h1>
    </header>
    <main id="main">
        <div class="textMain">
            <h1 class="h1Main">Calcule Suas Despesas</h1>
            <p class="pMain">Selecione umas das opções abaixo</p>
            <div class="button">
                <button id="btn1">Registrar Despesas</button>
                <button id="btn2">Consultar Orçamento</button>
            </div>
            <form action="script.js" id="form" method="post" style="display: none; margin: 40px;">
                <fieldset class="nameDespesa">
                    <label for="">Nome da despesa</label><br>
                    <input type="text" name="Nome" id="nmDespesa" required>
                </fieldset>
                <fieldset>
                    <label for="">Valor da despesa</label><br>
                    <input type="text" name="Valor" id="vlrDespesa" required>
                </fieldset>
                <button id="enviar">Enviar</button>
            </form>
            <form action="script.js" id="form2" method="post" style="display: none; gap:12px">
                <fieldset>
                    <label for="">Seu orçamento</label>
                    <input type="text" name="Orcamento" id="vlrOrcamento">
                    <button id="enviar">Enviar</button>
                </fieldset>
            </form>
        </div>     
    </main>
    <footer id="footer">
        <h1></h1>
    </footer>
</body>
</html>
